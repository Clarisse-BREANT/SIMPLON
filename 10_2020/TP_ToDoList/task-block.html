<div class='task-exemple row w-50 my-3 d-flex justify-content-center align-items-stretch'>
    <div class='col-2 m-0 p-3 text-center task-statut'>
        <i class='fas fa-exclamation-circle' style='font-size:36px'></i>
        <h6>
            6 jours
        </h6>
    </div>
    <div class='col m-0 p-0 d-flex flex-column justify-content-between'>
        <div class='task-name d-flex justify-content-between'>
            <h2 class='p-3'>TASK NAME</h2>
            <button class='btn'><i class='fas fa-chevron-circle-down' style='font-size:20px'></i></button>
        </div>
        <div class='task-owner_date px-2'>
            <p>Créé par <span>"user"</span> le <span>"date"</span></p>
        </div>
    </div>
    <div class='task-finish col-2 m-0 p-4 text-center'>
        <h6>Terminé</h6>
        <input type="checkbox">
    </div>
</div>
