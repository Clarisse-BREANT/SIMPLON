<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .mystyle select {
        background: transparent;
        width: 140px;

        border: none;
        font-size: 18px;
      }
      .mystyle {
        width: 120px;
        height: 34px;
        border: none;
        border-radius: 3px;
        overflow: hidden;
        background: url("arrow-down-01-512.png") 96% / 20% no-repeat rgba(216, 215, 215, 0.726);

  <body>
    <div class="mystyle">
      <select>
        <option>Coffee</option>
        <option>Tea</option>
        <option>Juice</option>
        <option selected>Cocktail</option>
      </select>
    </div>
  </body>
</html>
