<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Register</title>
    <link rel="stylesheet" href="css/form.css">
    <script src='form.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <!--FORMULAIRE-->
    

    <form action="form.php" method='POST'>
        <!--EN TETE-->
        <div id='head'>
            <h2>EVENT REGISTRATION FORM</h2>
        </div>
 
        <!--ROW 1-->
        <div class='container flex'>
            <!--LABEL-->
            <div id='name_label'>
                <span><label for="">Name</label></span>
            </div>
            <!--INPUT-->
            <div class='name'>
                    <input type="text" id='first_name' required pattern="[A-Za-z]{2,20}">
                    <small>
                        <label for="first_name">First Name</label>
                    </small>
            </div>
            <!--INPUT-->
            <div class='name'>
                <input type="text" id='last_name' required pattern="[A-Za-z]{2,20}">
                <small>
                    <label for="last_name">Last Name</label>
                </small>
            </div>  
        </div>
            
        <!--ROW 2-->
        <div class='container flex'>
            <!--LABEL-->
            <div  id='company_label'>
                <span><label for="company_name">Company</label> </span>
            </div>
            <div id='company'>
                <input type="text" id='company_name' required pattern="[A-Za-z0-9.- %@_&#]{30}">
            </div>
        </div>

        <!--ROW 3-->
        <div class='container flex'>
            <!--LABEL-->
            <div id='email_label'>
                <span><label for="customer_email">Email</label> </span>
            </div>
            <div  id='email'>
                <!--INPUT-->
                <input type="email" id='customer_email' required > <!--pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"-->
            </div>
        </div>

        <!--ROW 4-->
        <div class='container flex' id='phone'>
            <!--LABEL-->
            <div id='phone_label'>
                <span><label for="phone">Phone</label> </span>
            </div>
            <!--INPUT-->
            <div id='code'>
                <input type="tel" id='area_code' required pattern="[0-9]{3}">
                <small><label for="area_code">Area Code</label></small>
            </div>
            <!--INPUT-->
            <div id='number'>
                <input type="tel" id='phone_number' required>
                <small><label for="phone_number">Phone number</label></small>
            </div>
        </div>

        <!--ROW 5-->
        <div class='container flex select'>
            <!--LABEL-->
            <div id='toto_label'>
                <span><label for="option">Subject</label></span>
            </div>
            
            <!--INPUT-->
            <div class='mystyle'>
                <select required>
                    <option>Choose option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </div>
            
            <!--<select name="">
                <option value="">Choose option</option>
            </select>-->
        </div>

        <!--ROW 6-->
        <div class='container radio_div'>
            <!--CHECKBOX-->
            <p>Are you an existing consumer?</p>
            <label class="radio_container">
                <input type="radio" checked="checked" name="radio1">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio_container">
                <input type="radio" name="radio1">
                <span class="checkmark"></span>
                No
            </label>
            
        </div>

        <!--ROW 7-->
        <div class='container'>
            <!--SUBMIT-->
            <input id='register' type="submit" value="REGISTER">
        </div>
        
    </form>
</body>

</html>
