<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Register</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>

    <!--FORMULAIRE-->

    <form action="form.php" method='POST'>
        <!--EN TETE-->
        <div id='head'>
            <h2>EVENT REGISTRATION FORM</h2>
        </div>
 
        <!--ROW 1-->
        <div class='container flex'>
            <!--LABEL-->
            <div class='margin-right'>
                <span><label for="name"> Name</label></span>
            </div>
            <!--INPUT-->
            <div class='input' id='name'>
                    <input type="text" id='first_name'>
                    <small>
                        <label for="first_name">First Name</label>
                    </small>
            </div>
            <!--INPUT-->
            <div class='input'>
                <input type="text" id='last_name'>
                <small>
                    <label for="last_name">Last Name</label>
                </small>
            </div>  
        </div>
            
        <!--ROW 2-->
        <div class='container flex'>
            <!--LABEL-->
            <div class='margin-right' id='company_label'>
                <span><label for="company_name">Company</label> </span>
            </div>
            <div id='company'>
                <input type="text" id='company_name'>
            </div>
        </div>

        <!--ROW 3-->
        <div class='container flex'>
            <!--LABEL-->
            <div class='margin-right'>
                <span><label for="customer_email">Email</label> </span>
            </div>
            <div  id='email'>
                <!--INPUT-->
                <input type="email" id='customer_email'>
            </div>
        </div>

        <!--ROW 4-->
        <div class='container flex' id='phone'>
            <!--LABEL-->
            <div class='margin-right'>
                <span><label for="phone">Phone</label> </span>
            </div>
            <!--INPUT-->
            <div class='input' id='code'>
                <input type="number" id='area_code'>
                <small><label for="area_code">Area Code</label></small>
            </div>
            <!--INPUT-->
            <div class='input' id='number'>
                <input type="number" id='phone_number'>
                <small><label for="phone_number">Phone number</label></small>
            </div>
        </div>

        <!--ROW 5-->
        <div class='container flex'>
            <!--LABEL-->
            <div class='margin-right'>
                <span><label for="option">Subject</label></span>
            </div>
            
            <!--INPUT-->
            <select name="" id="option">
                <option value="">Choose option</option>
            </select>
        </div>

        <!--ROW 6-->
        <div class='container'>
            <!--CHECKBOX-->
            <p>Are you an existing consumer</p>
            <!--INPUT-->
            <label for="radio1" class='radio_label'><input type="radio" name='radio' class='radio' id='old_consumer'>Yes</label>
            <!--INPUT-->
            <label for="radio2" class='radio_label'><input type="radio" name='radio' class='radio' id='new_consumer'>No</label>
        </div>

        <!--ROW 7-->
        <div class='container'>
            <!--SUBMIT-->
            <input id='register' type="submit" value="REGISTER">
        </div>
        
    </form>
</body>

</html>
