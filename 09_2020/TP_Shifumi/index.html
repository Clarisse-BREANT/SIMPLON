<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/test_game_winner.js"></script>
    <script type="text/javascript" src="js/select_choice.js"></script>
    <script type="text/javascript" src="js/show_round_winner.js"></script>
    <script type="text/javascript" src="js/choose_name.js"></script>
    <script type="text/javascript" src="js/reset_default.js"></script>
    <script type="text/javascript" src="js/show_game_winner.js"></script>

    <style>
        .carte:hover {
            filter: brightness(150%);
        }
    </style>
    


    <title>Jeu Shifumi</title>
</head>



<body onload="select_name()" class="d-flex flex-column align-items-center flex-fill" style="height: 800px; background-color: rgb(38, 33, 97);">

    <!-- LIGNE 1 : TITRE -->
    <div> 
        <div>
            <div class="h1 align-self-start mt-5 border rounded border-info p-4" style="color: mediumturquoise;"> SHIFUMI GAMU </div>
        </div>
    </div>



    <!-- LIGNE 2 : NOM DU JOUEUR, DEFILEMENT INFO VICTOIRES DE LA PARTIE ET IA -->
    <div class="d-flex mt-5 justify-content-center" style="width: 1500px; color: mediumturquoise;">
        <!-- NOM DU JOUEUR -->
        <div>
            <h2 id="player_name"  style="margin-right: 100px; border: solid turquoise;width: 200px;max-width: 200px; word-wrap: break-word; text-align: center;"> Joueur </h2>
        </div>

        <marquee behavior="scroll" direction="left" width="300px" scrolldelay="70" truespeed scrollamount="4"> Nombre de victoires d'affilé actuel : <span id="victoires_affilé"> 0 </span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;      Plus grand nombre de victoires d'affilé : <span id="plus_de_victoire"> 0 </span></marquee>

        <!-- IA -->
        <div>
            <h2 style="margin-left: 100px; border: solid turquoise; width: 200px; text-align: center;"> IA </h2>
        </div>
    </div>



    <!-- LIGNE 3 : CHOIX JOUEUR ET IA + COMPTEUR MANCHES -->
    <div class="d-flex justify-content-around align-items-center mt-5" style=" width:1500px; height: 200px; ">

        <!-- BLOC JOUEUR -->
        <div>
            <div class="card d-flex justify-content-center" style="height: 200px ; width: 200px; margin-left: 200px; background-color: rgb(38, 33, 97)">

                <!-- MANCHES GAGNEES JOUEUR -->
                <div class="card-header d-flex p-1 justify-content-around">
                    <div id="round_won_player_1" class="border rounded-circle border-info" style="height: 20px; width: 20px;"></div>
                    <div id="round_won_player_2" class="border rounded-circle border-info" style="height: 20px; width: 20px"></div>
                    <div id="round_won_player_3" class="border rounded-circle border-info" style="height: 20px; width: 20px"></div>
                </div>
                <!-- CHOIX JOUEUR -->
                <div  id="player_choice" class="card-body d-flex justify-content-center" style="border: 5px solid mediumturquoise">
                    <!--<img src="images/" alt="">-->
                </div>

            </div>
        </div>

        <!-- COMPTEUR MANCHES -->
        <div>
            <div class="card border border-primary rounded" style="height: 130px; width: 130px; background-color: mediumturquoise;">
                <div class="card-body d-flex justify-content-center align-items-center pb-0 h1">
                    <p id="round_counter"> 1 </p>
                </div>
            </div>
        </div>

        <!-- BLOC IA -->
        <div>
            <div class="card rounded " style="height: 200px; width: 200px; margin-right: 200px; background-color: rgb(38, 33, 97)">
                <!-- MANCHE GAGNEES IA -->
                <div class="card-header d-flex p-1 justify-content-around">
                    <div id="round_won_ia_1" class="border rounded-circle border-info" style="height: 20px; width: 20px;"></div>
                    <div id="round_won_ia_2"class="border rounded-circle border-info" style="height: 20px; width: 20px"></div>
                    <div id="round_won_ia_3" class="border rounded-circle border-info" style="height: 20px; width: 20px"></div>
                </div>
                <!-- CHOIX IA -->
                <div id="ia_choice" class="card-body d-flex justify-content-center" style="border: 5px solid mediumturquoise">
                    <!--<img src="images/" alt="">-->
                </div>
            </div>
        </div>

    </div>


    <!-- LIGNE 4: BLOCS CHOIX -->
    <div class="d-flex justify-content-around mt-5" style="width:1500px; height: 200px; color:mediumturquoise;">

        <!-- BLOC CHOIX CISEAUX-->
        <div >
            <div class="carte d-flex card border border-info rounded align-items-center" style="cursor: pointer; height: 200px; width: 200px; margin-left: 200px;background-color: rgb(38, 33, 97);">
                <div class="card-body" action="onclick" src="js/select_choice.js">
                    <img class="clique" onclick="select_choice(2)" src="images/ciseaux.jpg" alt="Ciseaux">
                </div>
                <div class="card-footer" style="height: 45px;">
                    <p id="select_cisors"> Ciseaux </p>
                </div>
            </div>
        </div>

        <!-- BLOC CHOIX FEUILLE -->
        <div>
            <div class=" carte d-flex card border border-info rounded align-items-center" style="cursor: pointer; height: 200px; width: 200px; background-color: rgb(38, 33, 97);">
                <div class="card-body" action="onclick" src="js/select_choice.js">
                    <img onclick="select_choice(1)" src="images/feuille.jpg" alt="Feuille">
                </div>
                <div class="card-footer" style="height: 45px;">
                    <p id="select_paper"> Feuille </p>
                </div>
            </div>
        </div>

        <!-- BLOC CHOIX PIERRE -->
        <div>
            <div class="carte d-flex card border border-info rounded align-items-center" style="cursor: pointer; height: 200px; width: 200px; margin-right: 200px; background-color: rgb(38, 33, 97);">
                <div class="card-body">
                    <img onclick="select_choice(0)" src="images/pierre.jpg" alt="Pierre">
                </div>
                <div class="card-footer" style="height: 45px;">
                    <p id="select_rock"> Pierre </p>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
